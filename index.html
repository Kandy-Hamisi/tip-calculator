<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script async src="Js/main.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="heading">
    <h1 class="heading-text">
      <span class="first">Spli</span>
      <span class="Second">tter</span>
    </h1>
  </header>

  <section class="calculator">
    <div class="myCard">
      <div class="input-side">
        
        <form action="" class="calc-contiainer">
          <div class="field">
            <label for="">Bill</label>
            <input type="text" value="" class="bill">
            <i class="svg-icon"><img src="images/icon-dollar.svg" alt=""></i>
          </div>
          <div class="field">
            <label for="">Select Tip %</label>
            <div class="btn-container">
              <button type="submit" value="0.05">5%</button>
              <button type="submit" value="0.10">10%</button>
              <button type="submit" value="0.15">15%</button>
              <button type="submit" value="0.25">25%</button>
              <button type="submit" value="0.50">50%</button>
              <button type="submit" value="">Custom</button>
              
              
            </div>
          </div>
          <div class="field">
            <label for="">Number of people</label>
            <input type="text" name="" id="" class="count">
            <i class="svg-icon"><img src="images/icon-person.svg" alt=""></i>
          </div>
        </form>
      </div>
      <div class="output-side">

        <div class="tip-info">
          <h6 class="tip-text-container">
            <span class="tip-text">Tip Amount</span>
            <span class="tip-gray">/ person</span>
          </h6>
          <h2 class="tip-output tip-amount">$4.27</h2>
        </div>

        <div class="tip-info">
          <h6 class="tip-text-container">
            <span class="tip-text">Total</span>
            <span class="tip-gray">/ person</span>
          </h6>
          <h2 class="tip-output tip-total">$32.79</h2>
        </div>

        <div class="reset">
          <button type="button" class="resetbtn">Reset</button>
        </div>
      </div>

    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
